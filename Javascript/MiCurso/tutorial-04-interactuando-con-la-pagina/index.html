<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mi pagina de pruebas</title>
</head>

<body>
    <h1>Hola mundo</h1>

    <button onclick=' saludar("Damian", " Sire")  '>   Saludar a Damian </button>
    <button onclick=' saludar("Sofia", "Perez")  '>   Saludar a Sofia </button>
    <button onclick=' saludar("Alberto", "Olivera")  '>   Saludar a Alberto </button>

    <div id="esteDivSeLlamaPedro">Hola, aca voy a saludar al usuario</div>


    <script>
        function saludar(nombre, apellido) {
            console.log("Hola " + nombre + " " + apellido);
            //Poner en el div el contenido Hola + Nombre + Apellido
            var divSaludar = document.getElementById("esteDivSeLlamaPedro");
            divSaludar.innerText = "Hola " + nombre + " " + apellido;
        }
    </script>
</body>

</html>
